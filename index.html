<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
      <title>Frontend Mentor | NFT preview card component</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
   </head>
   <body>
      <main role="main">
         <div id="container">
            <div id="card">
               <div class="card-info">
                  <div class="box-img">
                     <img src="images/image-equilibrium.jpg" alt="Equilibrium"/>
                  <a href="#">
                     <div class="overlay">
                        <img src="images/icon-view.svg" alt="Quick-View"/>
                     </div>
                  </a>
               </div>
               <div class="content">
                  <a href="#">
                     <h2>Equilibrium #3429</h2>
                  </a>
                  <p>Our Equilibrium collection promotes balance and calm.</p>
                  <div class="info">
                     <div class="price">0.041 ETH</div>
                     <div class="time">3 days left</div>
                  </div>
                  <div class="avatar">
                     <img src="images/image-avatar.png" alt=""/>Creation of <a href="#">Jules Wyvern</a>
                  </div>
               </div>
            </div>
         </div>
         <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/JayDeeZzz">Jay Dee</a>.
         </div>
      </div>
      </main>
   </body>
</html>
