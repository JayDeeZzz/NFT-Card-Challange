<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css"></style>
</head>
<body>
  <div id="card">
    <div class="inner">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      <a href="#">
        <div class="overlay">
          <div class="view"><img src="images/icon-view.svg" alt="Quick View"></div>
        </div>
      </a>
    </div>
    <a href="#"><h2>Equilibrium #3429</h2></a>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="price">0.041 ETH</div>
      <div class="time">3 days left</div>
    </div>
    <hr/>
    <div class="info">
      <img class="user" src="images/image-avatar.png"><div class="name">Creation of <a href="">Jules Wyvern</a></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Jay Dee</a>.
  </div>
</body>
</html>
